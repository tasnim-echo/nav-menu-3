<!doctype html>
<html lang="en">
  <head>

    <title>Nav Menu-3</title>
    <!-- link css -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- font awesome cdn -->
    <link

        <!-- nav menu -->
        <div class="nav_menu">

            <!-- nav list item-1 -->
            <li>
              <a href="#" class="nav_link">Home</a>
            </li>

            <div class="line"></div>

            <!-- nav list item-2 -->
            <li>
              <a href="#" class="nav_link">About</a>
            </li>

            <div class="line"></div>

            <!-- nav list item-3 -->
            <li>
              <a href="#" class="nav_link">Services</a>
            </li>

            <div class="line"></div>

            <!-- nav list item-4 -->

            <li class="dropdown_item">
              <div class="nav_link">Portfolio</div>

              <!-- dropdown menu   -->

              <ul class="dropdown_menu">
                <li><a href="" class="dropdown_link">Web Design</a></li>
                <li><a href="" class="dropdown_link">Development</a></li>
                <li><a href="" class="dropdown_link">Identity</a></li>
                <li>
                  <a href="" class="dropdown_link">SEO & Internet Marketing</a>
                </li>

              </ul>
            </li>

            <div class="line"></div>

            <!-- nav list item-5 -->
            <li>
              <a href="#" class="nav_link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
